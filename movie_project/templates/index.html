<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
    .custom-card {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        {% for i in res %}
        <div class="col-md-3">
            <div class="card custom-card" style="width: 100%;height:100;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200" height="200">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<center><a href="{% url 'movieapp:movie_add' %}" class="btn btn-primary">Add New</a> </center>
{% endblock %}
</body>
</html>

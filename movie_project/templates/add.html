<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>
<body>
{% extends 'base.html' %}
{% block body %}


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <input type="text" name="name" placeholder="Enter the movie name"><br>
  <input type="file" name="img"><br>
  <input type="text" name="desc" placeholder="Enter the description"><br>
  <input type="submit">

</form>
{% endblock %}
</body>
</html>
